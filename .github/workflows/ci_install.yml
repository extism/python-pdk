name: "CI Install Script"

on: [pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: linux
            os: ubuntu-latest
          - name: macos
            os: macos-latest
          # - name: windows
          #   os: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Test Install Script
      run: |
        ./install.sh
        which extism-py
        extism-py --version
      if: runner.os != 'Windows'

